<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
        <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
          <mat-icon>person_add</mat-icon>
          <span class="nav-icon-label">Signup</span>
        </a>
        <a mat-list-item routerLink="/login" (click)="sidenav.close()">
          <mat-icon>face</mat-icon>
          <span class="nav-icon-label">Login</span>
        </a>
        <a mat-list-item routerLink="/play" (click)="sidenav.close()">
          <mat-icon>music_video</mat-icon>
          <span class="nav-icon-label">Play</span>
        </a>
        <mat-list-item>
            <button mat-icon-button (click)="sidenav.close()">
              <mat-icon>eject</mat-icon>
              <span class="nav-icon-label">Logout</span>
            </button>
        </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">G</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/play">Play</a></li>
        </ul>
      </div>
      <div></div>
    </mat-toolbar>
    <main>
        <router-outlet></router-outlet>
    </main>    
  </mat-sidenav-content>
</mat-sidenav-container>
